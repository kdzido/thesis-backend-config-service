server.port: 8888

spring:
  cloud:
    config:
      # discovery needed?
      discovery.enabled: true
      server:
        git:
          uri: https://github.com/kdzido/thesis-config/
          searchPaths: sampleservice,todoservice

eureka:
  instance:
    preferIpAddress: true
    hostName: ${SERVICE_HOSTNAME}
#    ip-address: ${SERVICE_VIP}    # -Deureka.instance.ip-address=$DOCKER_IP
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/


# logging
logging.level:
  com.netflix: WARN
  org.springframework.web: WARN
  com.kdzido.thesis: DEBUG